version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pwd
        - ls -la
        - echo "Checking for package.json..."
        - test -f package.json && echo "package.json found!" || echo "package.json NOT found!"
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple

