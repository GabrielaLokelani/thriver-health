version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd altmed && npm ci
    build:
      commands:
        - cd altmed && npm run build
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple

