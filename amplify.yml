version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - |
          if [ -d "amplify" ]; then
            echo "Backend detected, deploying..."
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            echo "No backend directory found, skipping backend deployment"
          fi
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "altmed" ]; then
            echo "Building from altmed/ subdirectory"
            cd altmed
            npm ci
          else
            echo "Building from root directory"
            npm ci
          fi
    build:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed
            npm run build
          else
            npm run build
          fi
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

