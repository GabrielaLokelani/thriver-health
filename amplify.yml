version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd altmed && npm ci
    build:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm run build
          else
            npm run build
          fi
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - cd altmed && npm ci
    build:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          else
            npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
          fi

