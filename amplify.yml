version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm ci
          else
            npm ci
          fi
        - |
          # Copy amplify_outputs.json to src/ if it exists (generated after backend deployment)
          if [ -f "amplify_outputs.json" ] && [ -d "altmed/src" ]; then
            cp amplify_outputs.json altmed/src/amplify_outputs.json
            echo "âœ… Copied amplify_outputs.json to src/"
          fi
    build:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm run build
          else
            npm run build
          fi
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm ci
          else
            npm ci
          fi
    build:
      commands:
        - echo "Backend will be auto-deployed by Amplify Console"

