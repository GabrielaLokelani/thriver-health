version: 1
frontend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm ci
          else
            npm ci
          fi
    build:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm run build
          else
            npm run build
          fi
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

backend:
  phases:
    preBuild:
      commands:
        - |
          if [ -d "altmed" ]; then
            cd altmed && npm ci
          else
            npm ci
          fi
    build:
      commands:
        - |
          echo "Deploying Amplify Gen 2 backend..."
          if [ -d "altmed" ]; then
            cd altmed
            if [ -d "amplify" ]; then
              echo "Found amplify folder, deploying backend..."
              npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            else
              echo "Warning: amplify folder not found in altmed directory"
            fi
          else
            if [ -d "amplify" ]; then
              echo "Found amplify folder at root, deploying backend..."
              npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
            else
              echo "Warning: amplify folder not found"
            fi
          fi

