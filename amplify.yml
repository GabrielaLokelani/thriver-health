version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd altmed && npm ci
    build:
      commands:
        - cd altmed && npm run build
  artifacts:
    baseDirectory: altmed/build
    files:
      - '**/*'
  cache:
    paths:
      - altmed/node_modules/**/*

backend:
  phases:
    build:
      commands:
        - '# Amplify Gen 2 - backend is auto-detected from amplify/ folder'
        - cd altmed && npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

